<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Icon -->
    <link rel="icon" href="./img/fav.png">
    <link rel="stylesheet" href="css/normaliz.css">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style2.css">
    <link rel="stylesheet" href="css/reads.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>اقراء</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="./fonts/all.min.css">
    <!-- for icons  -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- Box icons -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />
  </head>
<body>
  <div class="main-container">
    <div class="data-container row ">
      <!-- <a class="developer" href="https://ahmedosama0js.github.io/my-page/">Ahmed Osama</a> -->
      <nav class="sidebar-left col-2 col-md-1">
        <div class="w-100">
          <div class="w-100">
            <div class="w-100 astmaa"><a title="astmaa" href="astmaa.html"><i class="fa-solid fa-headphones"></i></a>
            </div>
            <div class="w-100 qraa"><a class="active" title="qraa" href="reads.html"><i
                  class="fa-brands fa-readme"></i></a></div>
            <div class="w-100 live"><a title="live" href="radio.html"><i class="fa-solid fa-radio"></i></a></div>
            <div class="w-100 live"><a title="TV.html" href="TV.html"><i class="fa-solid fa-tv"></i></a></div>
          </div>
      </nav>

      <div class="container-Ayah  col-7  col-md-8">
        <div id="loadingSpinner" class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="content">
        </div>
      </div>

      <nav class="sidebar-right  col-3 col-md-3">
        <img class="play-list-img" src="./data/img/shaikh-Mishari-Al-afasi.webP" alt="shatery">
        <h4 class="name-player-list"> مشاري العفاسي</h4>
        <div class="souras-container">
        </div>
      </nav>
      <div class="audio row">
        <div class="avatar col-2">
          <span><img src="./data/img/shaikh-Mishari-Al-afasi.webP" class="rounded-circle bg-primary" alt=""></span>
          <span class="avatar-name"> </span>
        </div>
        <div class="timeLine col-7">
          <div class="linePlay">
            <div class="time">
              <span class="total-time">00:00</span>
              <span class="slash">/</span>
              <span class="current-time">00:00</span>
            </div>
            <div class="line"></div>
            <span class="thumb"></span>
          </div>
          <div class="controles">
            <button id="back" title="backward" type="button" class="backward"><i
                class="fa-solid fa-backward-step"></i></button>
            <button id="player" title="player" type="button" class="play"><i class="fa-solid fa-play"></i></button>
            <button id="next" title="forward" type="button" class="forward"><i
                class="fa-solid fa-forward-step"></i></button>
            <button id="repeat" title="repeat" type="button" class="repeat"><i class="fa-solid fa-repeat"></i></button>
          </div>
        </div>
        <div class="VolumControule col-2" data-volume="hight">
          <button class="btn-container" title="button-value">
            <i class="fa-solid fa-volume-high volume-high"></i>
            <i class="fa-solid fa-volume-low volume-middle"></i>
            <i class="fa-solid fa-volume-off volume-low"></i>
            <i class="fa-solid fa-volume-mute volume-mute"></i>
          </button>
          <input title="volume-rang" type="range" min="0" max="1" value="1" step="any" class="form-range volume-range "
            id="customRangeVolume">

        </div>
        <audio src=""></audio>

      </div>
    </div>
  </div>
  <script src="JS/all.min.js"></script>
  <script src="JS/bootstrap.bundle.min.js"></script>
  <script src="js/reads.js"></script>
</body>

</html>
